
<div class="titlePage"  >
  <h4> </h4>
  <h4 style="font-weight: bold; padding-top: 5px;">
    <a [routerLink]="'/inventory'" style="text-decoration: black;">
      <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
    </a>&nbsp;&nbsp;
    <a [routerLink]="'/inventory'" style="color: black;">
      INVENTORY
    </a>
    <i class="fas fa-angle-right fa-lg"></i> WRITE OFF ITEM
  </h4>
</div>

<div style="padding: 30px;" *ngIf="showBook == true">

    <div class="row">

      <div  class="col-4 offset-1">
        <div class="card-body">
          <p class="card-title" style="font-size: large;"><strong>ISBN:</strong> {{ StockBook.isbn }}</p>
          <p  style=" font-size: medium;"><strong>Title: </strong> {{ StockBook.title }}</p>
          <div class="card-img">
            <img style="width: 90%;height: 90%;" src="{{StockBook.imageBase64}}" class="card-img" alt="Equipment Image">
          </div>
       </div>
       </div>


        <div class="col-6 offset-1">
            <form class="form-group" enctype="multipart/form-data"
                [formGroup]="WriteOffForm" (ngSubmit)="WriteOffBook()"
            >


              <div style="height:0.5cm"></div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold;">Quantity</label>
                <input type="number" class="form-control" placeholder="0" name="quantity" min="1" max="100"
                    formControlName="quantity">
                    <div *ngIf="WriteOffForm.get('quantity')?.hasError('required')"  class="text-danger">
                      Quantity is required.
                     </div>
            </div>

            <div class="mb-3">
              <label class="form-label" style="font-weight: bold;">Reason</label>
              <textarea type="text" class="form-control" placeholder="Type here the reason" name="reason"
                  formControlName="reason"></textarea>
                  <div *ngIf="WriteOffForm.get('reason')?.hasError('required')"   class="text-danger">
                    Reason information is required.
                   </div>
          </div>

                <!--The buttons-->
                <button type="submit" class="btn normButton"
                    style="margin-left:4px;width:fit-content;margin-top: 5px;" (click)="WriteOffBook()">WRITE OFF ITEM</button>
                <button type="button" class="btn normCancel" style="margin-left:4px;width:fit-content;margin-top: 5px;"
                    (click)="cancelWriteOff()">CANCEL</button>
            </form>
        </div>
    </div>
</div>





<div style="padding: 30px;"  *ngIf="showEquipment == true">

    <div class="row">

      <div  class="col-4 offset-1">
        <div class="card-body">
          <p class="card-title" style="font-weight: bold; font-size: xx-large;">{{ StockEquipment.name }}</p>
          <div class="card-img">
            <img style="width: 90%;height: 90%;" src="{{StockEquipment.image}}" class="card-img" alt="Equipment Image">
          </div>
       </div>
       </div>


        <div class="col-6 offset-1">
            <form class="form-group" enctype="multipart/form-data"
            [formGroup]="WriteOffForm" (ngSubmit)="WriteOffEquipment()">


              <div style="height:0.5cm"></div>
                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Quantity</label>
                    <input type="number" class="form-control" placeholder="0" name="quantity" min="1" max="100"
                        formControlName="quantity"  [required]="true">
                        <div *ngIf="WriteOffForm.get('quantity')?.hasError('required')"  class="text-danger">
                          Quantity is required.
                         </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="font-weight: bold;">Reason</label>
                    <textarea type="text" class="form-control" placeholder="Type here the reason" name="reason"
                        formControlName="reason"  [required]="true"></textarea>
                        <div *ngIf="WriteOffForm.get('reason')?.hasError('required')"   class="text-danger">
                          Reason information is required.
                         </div>
                </div>

                <!--The buttons-->
                <button type="submit" class="btn normButton"
                    style="margin-left:4px;width:fit-content;margin-top: 5px;" (click)="WriteOffEquipment()">WRITE OFF ITEM</button>
                <button type="button" class="btn normCancel" style="margin-left:4px;width:fit-content;margin-top: 5px;"
                    (click)="CancelWriteOffEquipment()">CANCEL</button>
            </form>
        </div>
    </div>
