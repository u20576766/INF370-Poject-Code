<div class="titlePage">
    <h4> </h4>
    <h4 style="font-weight: bold; padding-top: 5px;">
        <a [routerLink]="'/books'" style="text-decoration: black;">
            <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
        </a>&nbsp;&nbsp;
        <a [routerLink]="'/books'" style="color: black;">
            BOOKS
        </a>
        <i class="fas fa-angle-right fa-lg"></i> FACULTY
    </h4>
</div>

<div class="container-fluid" style="padding: 20px;">
    <div class="row" style="padding-left: 10px; padding-right: 10px; justify-content: center;">
        <div class="col">
            <form (input)="searchFaculty()">
                <input [(ngModel)]="searchInput" name="searchInput" type="search" placeholder="Search...">&nbsp;
            </form>
        </div>
    </div>
    <div class="row" style="padding-left: 10px; padding-right: 10px; justify-content: center;">
        <div class="col">
            <a [routerLink]="'/add-faculty'" class="normButton btn " style="margin-top: 5px;">
                <i class="fas fa-plus fa-lg"></i>
                &nbsp;
                ADD FACULTY
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a [routerLink]="'/department'" class="normButton btn" style="margin-top: 5px;">
                <i class="fas fa-cog fa-lg"></i>
                &nbsp;
                DEPARTMENT
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a [routerLink]="'/module'" class="normButton btn" style="margin-top: 5px;">
                <i class="fas fa-cog fa-lg"></i>
                &nbsp;
                MODULE
            </a>
        </div>
    </div>
</div>

<div style="padding-left: 15px; padding-right: 15px; padding-top: 15px;">
    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Faculty Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="height: max-content;" *ngFor="let fac of fac">
                <td>
                    {{ fac.faculty_Name }}
                </td>
                <td style="text-align: right;">
                    <button class="btn update" style="margin-left: 4px;margin-top: 5px;" (click)="updateFaculty(fac.faculty_ID)">
                        <i class="fa fa-edit"></i>&nbsp;&nbsp;UPDATE
                    </button>
                    <button class="btn delete" style="margin-left: 4px;margin-top: 5px;" 
                            (click)="deleteFaculty(fac.faculty_ID)">
                        <i class="far fa-trash-alt"></i>&nbsp;&nbsp;DELETE
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
