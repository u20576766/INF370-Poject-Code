<ng-container *ngIf="showContent; else loadingTemplate">
  <!-- Your app content here -->
  <ion-app *ngIf="!loggedIn; else loggedInTemplate">
    <ion-router-outlet></ion-router-outlet>
  </ion-app>

  <!-- Add an ng-template for logged in users -->
  <ng-template #loggedInTemplate>
    <ion-app>
      <ion-router-outlet></ion-router-outlet>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home" >
            <ion-icon name="home-outline"></ion-icon>
            Home
          </ion-tab-button>
          <ion-tab-button tab="products">
            <ion-icon name="storefront-outline"></ion-icon>
            Store
          </ion-tab-button>
          <ion-tab-button tab="resell">
            <ion-icon name="book-outline"></ion-icon>
            Resell
          </ion-tab-button>          
          <ion-tab-button tab="cart">
            <ion-badge class="custom-badge-color"*ngIf="(data.shoppingCart$ | async) as items">
              {{items.count}}</ion-badge>
            <ion-icon name="cart-outline"></ion-icon>
            Cart
          </ion-tab-button>
          <ion-tab-button tab="profile">
            <ion-icon name="person-circle-outline"></ion-icon>
            Profile
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-app>
  </ng-template>
</ng-container>

<ng-template #loadingTemplate>
  <!-- Loading background, you can customize this -->
  <div class="loading-background">
    <img src="../assets/Logo.png" alt="Loading" >
  </div>
</ng-template>
