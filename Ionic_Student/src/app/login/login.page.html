<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      <ion-text
      style="background: linear-gradient(45deg, pink, purple);-webkit-background-clip: text; background-clip: text; color: transparent;">
        LOGIN
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 10px; margin: 10px; border-radius: 15px;">
    <form class="form"  (ngSubmit)="onLogin()">
      <div class="form-group">
        <label style="font-size: small;">Email</label><br />
        <input type="email" placeholder="Enter your registered email" [(ngModel)]="credentials.userName" name="userName"
          style="border-radius: 5px;font-size: medium;" class="form-control" required />
      </div>
      <div class="form-group">
        <label style="font-size: small;">Password</label><br>
        <div class="row">
          <div class="col-10">
            <input [type]="hide ? 'password' : 'text'" style="border-radius: 3px; font-size: medium;"
              class="form-control" name="currentPassword" [(ngModel)]="credentials.password"
              placeholder="Enter your password" required>
          </div>
          <div class="col-2">
            <button (click)="togglePassword($event)" [attr.aria-label]="'Toggle password visibility'"
              [attr.aria-pressed]="!hide">
              <ion-icon [name]="hide ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </button>
          </div>
        </div>
      </div>

      <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
        <ion-buttons style="width: 100%;">
          <ion-button class="btn normButton" type="submit">
            LOGIN
          </ion-button>
        </ion-buttons>
      </div>

      <p style="text-align: center;font-size: small;margin-top: 10px;margin-bottom: 10px;">
        <span style="text-align: center; font-weight: bold;font-size: small;">
          <a routerLink="/forgot-password">Forgot Password</a>
        </span><br>
        Don't have an account? Register
        <a routerLink="/register">here</a>
      </p>
    </form>

    <!-- Loading Spinner -->
    <ion-loading *ngIf="isLoading" message="Logging in..."></ion-loading>
  </div>
</ion-content>
