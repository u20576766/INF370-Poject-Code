<div class="container">

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-4" *ngFor="let e of equipList">
            <div class="card h-100 shadow bg-light "
                style="text-align: center;margin-bottom: 15px;padding-top: 10px;cursor: pointer;" >

                <div class="card-img" (click)=" ViewItem(e.equipment_ID)">
                    <img src="{{e.image}}" alt="{{e.name}}" style="width:50%">
                </div>

                <div class="card-body d-flex flex-column">
                    <h6 class="card-title">{{e.name}}</h6>
                    <small (click)=" ViewItem(e.equipment_ID)">{{e.description}}</small>
                    <small class="card-subtitle">
                        <div style="font-weight: bold;padding-top: 5px;">
                            {{e.equipmentType_Name}} <br> {{e.module_Code}}
                        </div>
                    </small>
                    <hr style="width:70%;">
                    <div class="card-text">
                        <h5 style="font-weight: bold;">{{ e.amountWithVAT| currency: 'R':'symbol':'1.2-2' }}</h5>
                        <div *ngIf="e.quantity_On_Hand == 0">
                            <button class="btn btn-primary" disabled (click)="AddToCart(e.equipment_ID)">
                                <small style="color: red;text-align: center;font-weight: bold;">ITEM IS OUT OF STOCK</small><br>
                                <small style="font-weight: lighter;">
                                    <i class="fa fa-shopping-cart fa-lg"></i> Add to Cart
                                </small>
                            </button>
                        </div>
                        <div *ngIf="e.quantity_On_Hand > 0">
                            <button class="btn btn-primary" (click)="AddToCart(e.equipment_ID)">
                                <small style="font-weight: lighter;">
                                    <i class="fa fa-shopping-cart fa-lg"></i> Add to Cart
                                </small>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
