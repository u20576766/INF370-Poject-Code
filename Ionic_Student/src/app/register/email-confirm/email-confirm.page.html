<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      <ion-text
      style="background: linear-gradient(45deg, pink, purple);-webkit-background-clip: text; background-clip: text; color: transparent;">
        Email Confirmation
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <p style="text-align: center;">Your email has been successfully confirmed. You can now log in to your account. <br>You can now log in to your account.</p>
      <div class="row" style="text-align: center;padding: 5px;">
        <ion-buttons style="width: 100%;">
          <ion-button class="btn normButton" routerLink="/login">
            LOGIN
          </ion-button>
        </ion-buttons>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
