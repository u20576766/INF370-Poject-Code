<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back-circle" style="color: purple;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">
      <ion-text
      style="background: linear-gradient(45deg,purple, black );-webkit-background-clip: text; background-clip: text; color: transparent;">
        FOGORT PASSWORD
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div style="padding: 10px; margin: 10px; border-radius: 15px;">
      <p style="text-align: center;font-size: medium;">
        If you have forgotten your password, please enter your account’s email address below and click the “SEND
        LINK” button. You will receive an email with a link to set a new password.
      </p>
  
    <form class="form" (ngSubmit)="forgotPassword()">
      <div class="form-group">
        <label style="font-size: small;">Email</label><br />
        <input type="email" placeholder=""  name="userName" placeholder="Enter your valid email address"
          style="border-radius: 5px;font-size: medium;" class="form-control" required />
      </div>
  
      <div class="row" style="text-align: center;padding: 5px;margin: 5px;">
        <div class="col" style="margin-top: 4px;">
          <ion-buttons style="width: 100%;">
            <ion-button class="btn normButton" type="submit">
              SEND LINK
            </ion-button>
          </ion-buttons>
        </div>
        <div class="col" style="margin-top: 4px;">
          <ion-buttons style="width: 100%;">
            <ion-button class="btn normCancel" routerLink="/login">
              CANCEL
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </form>
  </div>
</ion-content>
