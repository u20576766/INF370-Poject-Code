<div class="titlePage">
  <h4> </h4>
  <h4 style="font-weight: bold; padding-top: 5px;">
    <a [routerLink]="'/reports'" style="text-decoration: black;">
      <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
    </a>
    &nbsp;
    SCHEDULE REPORT
  </h4>
</div>



<div class="container" style="padding: 30px;">
  <div class="row" style="text-align: right;margin: 10px;">
    <div class="col">
      <button data-toggle="tooltip" data-placement="top" title="Download Schedule Report" class="btn normButton" (click)=" generateScheduleReportPDF()"><i class="fa fa-file-pdf fa-lg"></i> </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="report-table">
        <thead>
          <tr>
            <th>Schedule Date</th>
            <th>Employee</th>
            <th>Slots Available</th>
            <th>Number of Bookings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of scheduleSummaryData">
            <td>{{ item.scheduleDate}}</td>
            <td>{{ item.employeeName}}</td>
            <td>{{ item.slotsAvailable }}</td>
            <td>{{ item.numOfBookings }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
