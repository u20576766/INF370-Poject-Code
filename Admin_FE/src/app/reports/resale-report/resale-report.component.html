<div class="titlePage">
  <h4> </h4>
  <h4 style="font-weight: bold; padding-top: 5px;">
    <a [routerLink]="'/reports'" style="text-decoration: black;">
      <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
    </a>
    &nbsp;
    RESELLER'S REPORT
  </h4>
</div>

<div class="container" style="padding: 30px;">
  <div class="row" style="text-align: right;margin: 10px;">
    <div class="col">
      <button data-toggle="tooltip" data-placement="top" title="Download Reseller Report" class="btn normButton" (click)="generatePDF()"><i class="fa fa-file-pdf fa-lg"></i> </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="report-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount Exchanged</th>
            <th>Resale Description</th>
            <th>Evaluation Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resaleReports">
            <td>{{ item.date }}</td>
            <td>R {{ item.amount_Exchanged.toFixed(2) }}</td>
            <td style="width: 30%;">{{ item.resaleDescription }}</td>
            <td>{{ item.evaluationDescription }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
