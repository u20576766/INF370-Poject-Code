<div class="titlePage">
  <h4> </h4>
  <h4 style="font-weight: bold; padding-top: 5px;">
    <a [routerLink]="'/schedule'" style="text-decoration: black;">
      <i class="far fa-arrow-alt-circle-left fa-lg" style="color: black;"></i>
    </a>&nbsp;&nbsp;
    <a [routerLink]="'/schedule'" style="color: black;">
      SCHEDULE
    </a>
    <i class="fas fa-angle-right fa-lg"></i> UPDATE SCHEDULE SLOT
  </h4>
</div>

<div class="container" style="padding: 50px;">
  <div class="col-6 offset-1">
    <form class="form-group" [formGroup]="updateScheduleForm">
      <div class="mb-3">
        <label class="form-label" for="date" style="font-weight: bold;">Date</label>
        <input type="text" class="form-control" id="date" formControlName="date">
      </div>
      <div class=" mb-3">
        <label class="form-label" for="slotsNumber" style="font-weight: bold;">Slots Available</label>
        <input type="number" class="form-control" id="slotsNumber" formControlName="slotsNumber" min="0" max="5">
      </div>

      <button type="button" class="btn normButton" style="margin-left:4px;width:fit-content;margin-top: 5px;" (click)="UpdateSlot()">
        UPDATE SLOT
      </button>
      <button type="button" class="btn normCancel" style="margin-left:4px;width:fit-content;margin-top: 5px;" [routerLink]="'/schedule'">
        CANCEL
      </button>

    </form>
  </div>
</div>
