<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="display: flex; align-items: center;background: linear-gradient(45deg,  purple, black);-webkit-background-clip: text; background-clip: text; color: transparent;">
      <ion-icon name="arrow-back-circle" routerLink="/account-info" style="color: purple;"></ion-icon>
      Update Password
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div style="padding: 20px; margin: 20px; border-radius: 15px;">
    <form class="form">
      <div class="form-group">
        <label style="font-size: small;">Current Password</label><br>
        <div class="row">
          <div class="col-10">
            <input
              [type]="hide ? 'password' : 'text'"
              style="border-radius: 3px; font-size: medium;"
              class="form-control"
              name="currentPassword"
              [(ngModel)]="currentPassword"
              placeholder="Enter your current password"
            >
          </div>
          <div class="col-2">
            <button (click)="togglePassword()" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hide">
              <ion-icon [name]="hide ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label style="font-size: small;">New Password</label><br>
        <div class="row">
          <div class="col-10">
            <input
              [type]="hide2 ? 'password' : 'text'"
              style="border-radius: 3px; font-size: medium;"
              class="form-control"
              name="currentPassword"
              [(ngModel)]="newPassword"
              placeholder="Enter your new password"
            >
          </div>
          <div class="col-2">
            <button (click)="togglePassword2()" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hide2">
              <ion-icon [name]="hide2 ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label style="font-size: small;">Confirm New Password</label><br>
        <div class="row">
          <div class="col-10">
            <input
              [type]="hide3 ? 'password' : 'text'"
              style="border-radius: 3px; font-size: medium;"
              class="form-control"
              name="currentPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Enter your new password to confirm"
            >
          </div>
          <div class="col-2">
            <button (click)="togglePassword3()" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hide3">
              <ion-icon [name]="hide3 ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="row" style="text-align: center;padding: 5px;margin: 5px;">
      <div class="col" style="margin-top: 4px;">
        <ion-buttons style="width: 100%;">
          <ion-button class="btn normButton">
            UPDATE PASSWORD
          </ion-button>
        </ion-buttons>
      </div>
      <div class="col" style="margin-top: 4px;">
        <ion-buttons style="width: 100%;">
          <ion-button class="btn normCancel" routerLink="/account-info">
            CANCEL
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </div>
</ion-content>
