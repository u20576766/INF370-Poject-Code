<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="display: flex; align-items: center;background: linear-gradient(45deg,  purple, black);-webkit-background-clip: text; background-clip: text; color: transparent;">
      <ion-icon name="arrow-back-circle" routerLink="/profile" style="color: purple;"></ion-icon>
      Account Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 10px; margin: 10px; border-radius: 15px;">
    <div class="row" style="text-align: center;">
      <small style="text-align: center;padding: 15px;">Edit in the fields if you wish to update your details.</small>
    </div>
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="updateAccountForm">
      <div class="form-group">
        <label style="font-size: small;">First Name</label><br>
        <input type="text" style="border-radius: 3px;font-size: medium;" formControlName="firstName" class="form-control">
        <div style="margin-top: 4px;margin-bottom: 4px;" *ngIf="formErrors['firstName']" class="alert alert-danger">{{ formErrors['firstName'] }}</div>
      </div>
      <div class="form-group">
        <label style="font-size: small;">Last Name</label><br>
        <input type="text" style="border-radius: 3px;font-size: medium;" formControlName="lastName" class="form-control">
        <div style="margin-top: 4px;margin-bottom: 4px;" *ngIf="formErrors['lastName']" class="alert alert-danger">{{ formErrors['lastName'] }}</div>
      </div>
      <div class="form-group">
        <label style="font-size: small;">Phone Number</label><br>
        <input type="tel" style="border-radius: 5px;font-size: medium;" formControlName="cell_Number" class="form-control" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <div style="margin-top: 4px;margin-bottom: 4px;" *ngIf="formErrors['cell_Number']" class="alert alert-danger">{{ formErrors['cell_Number'] }}</div>
      </div>
      
      <div class="form-group">
        <label style="font-size: small;">Email</label><br>
        <input type="email" style="border-radius: 5px;font-size: medium;" formControlName="email" class="form-control" >
        <div style="margin-top: 4px;margin-bottom: 4px;" *ngIf="formErrors['email']" class="alert alert-danger">{{ formErrors['email'] }}</div>
      </div>

      
    </form>
    <div class="row" style="text-align: center;padding: 5px;">
      <ion-buttons style="width: 100%;">
        <ion-button class="btn normButton" (click)="onSubmit()">
          UPDATE ACCOUNT DETAILS
        </ion-button>
      </ion-buttons>
    </div>
    <div class="row" style="text-align: center;padding: 5px;">
      <ion-buttons style="width: 100%;">
        <ion-button type="submit" class="btn normAlt" routerLink="/update-password">
          UPDATE PASSWORD
        </ion-button>
      </ion-buttons>
    </div>
  </div>
</ion-content>
